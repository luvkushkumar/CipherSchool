<div class="login-container">
  <div class="login-card">
    <mat-card class="login-form-card">
      <mat-card-header>
        <div mat-card-avatar class="header-icon">
          <mat-icon>local_shipping</mat-icon>
        </div>
        <mat-card-title>Parcel Management System</mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Username or Email</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="!loginForm.valid || isLoading"
              class="login-button">
              <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
              <span *ngIf="!isLoading">Sign In</span>
            </button>
          </div>
        </form>

        <div class="demo-section">
          <mat-divider class="divider"></mat-divider>
          <p class="demo-text">Demo Accounts:</p>
          <div class="demo-buttons">
            <button mat-stroked-button (click)="loginAsAdmin()" [disabled]="isLoading">
              <mat-icon>admin_panel_settings</mat-icon>
              Admin Demo
            </button>
            <button mat-stroked-button (click)="loginAsCustomer()" [disabled]="isLoading">
              <mat-icon>person</mat-icon>
              Customer Demo
            </button>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div class="card-actions">
          <button mat-button (click)="goToRegister()">
            Don't have an account? Sign Up
          </button>
          <button mat-button (click)="goToTracking()">
            Track a Package
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
